{% extends "base.html" %}

{% block content %}
{% if filter.data.multi and filter.qs.count != filter.queryset.count %}
<h4>{{ filter.qs.count }} courses out of {{ filter.queryset.count }} matching <i>"{{ filter.data.multi }}"</i> | <a href='{{ request.path }}' >Clear</a></h4>
{% endif %}
{% endblock %}
