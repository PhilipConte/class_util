<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Distributions - Class Util</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="icon" href="https://www.python.org/static/favicon.ico">
</head>

<body>
    <header class="page-header" style="position: absolute; display: flex; justify-content: flex-start; overflow: hidden;">
        <h1  style="padding-left: 20px; padding-right: 20px;">Class Util/<a href={% url "distributions:index" %}>Distributions</a>/{% block header %}{% endblock %}</h1>
        <h1 style="padding-left: 20px; padding-right: 20px;"><a href={% url 'distributions:course_search' %}>Search</a></h1>
    </header>
    <div style="position:absolute; top:139px; bottom:40px; left:0px; right:0px; overflow:auto;">
        <h2>{% block title %} {% endblock %}</h2>
        <div>
            {% block content %} {% endblock %}
        </div>
    </div>
    <footer style="
        position: absolute;
        height: 40px;
        margin-bottom: 0;
        bottom: 0;
        width: 100%;
        border-top: 1px solid lightgrey;
        overflow: hidden;"
    >
        <p>Learn more on the
            <a href="https://github.com/PhilipConte/class_util" target="_blank">project's site</a>
        </p>
    </footer>
</body>

</html>
