{% load form_button from distributions_tags %}
<form
    class="navbar-form navbar-left"
    role="search"
    method="get"
    action="{% url 'distributions:course_list' %}"
>
    <div class="input-group">
        <input
            type="text"
            class="form-control"
            name="multi"
            value="{{ request.GET.multi }}"
            placeholder="Search Courses..."
        >
        {% form_button 'search' %}
    </div>
</form>
