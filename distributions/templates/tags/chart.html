<div  style="text-align: center;">
    <h3>{{ title }}</h3>
    <canvas
        class="templateTagChart"
        width="400" height="400"
        {% if instructor %}
        url-path="{% url url_name slug=slug instructor=instructor %}"
        {% else %}
        url-path="{% url url_name slug=slug %}"
        {% endif %}
    ></canvas>
    {% if subtitle %}
        <h4>{{ subtitle }}</h4>
    {% endif %}
</div>
